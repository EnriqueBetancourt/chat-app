<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido al Chat App</title>
    <!-- Incluir el archivo CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<style>
        body {
            background: #f8f9fa;
        }
        .container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        .btn {
            font-size: 1.2rem;
            padding: 15px;
        }
        .header-title {
            font-size: 2.5rem;
            font-weight: 700;
        }
        .card-body {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card w-50">
            <div class="card-body">
                <h1 class="header-title mb-4 text-primary">Bienvenido al Chat App</h1>
                <p class="text-muted mb-4">Conéctate con tus amigos de forma fácil y rápida.</p>
                
                <div class="d-grid gap-3">
                    <!-- Botones de Iniciar sesión y Registrarse -->
                    <a href="/login" class="btn btn-primary btn-lg">Iniciar sesión</a>
                    <a href="/register" class="btn btn-success btn-lg">Registrarse</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Incluir el archivo JS de Bootstrap (necesario para algunos componentes) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

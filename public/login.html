<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Iniciar Sesión</h2>
        <form method="POST" action="/login">
            <!-- Campo para el nombre de usuario o correo electrónico -->
            <div class="mb-3">
                <label for="usernameOrEmail" class="form-label">Correo electrónico o Nombre de Usuario</label>
                <input type="text" id="usernameOrEmail" name="usernameOrEmail" class="form-control" required>
            </div>
        
            <!-- Campo para la contraseña -->
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
        
            <!-- Botón para enviar el formulario -->
            <button type="submit" class="btn btn-primary">Iniciar sesión</button>
        </form>
        

        <!-- Enlace a la página de registro -->
        <div class="mt-3">
            <p>No tienes cuenta? <a href="/register">Regístrate aquí</a></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
